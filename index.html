<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Esperando tu Cumpleaños</title>
    <link rel="stylesheet" href="countdown-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-animation">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <!-- Contenido principal -->
    <div class="countdown-page">
        <div class="countdown-container">
            <div class="birthday-header">
                <h1 class="main-title">🎂 ¡Pronto será tu cumpleaños! 🎂</h1>
                <h2 class="age-title">¡20 Años!</h2>
                <p class="subtitle">Esperando con ansias el momento de celebrar contigo</p>
            </div>

            <div class="countdown-display">
                <h3 class="countdown-label">Faltan para tu cumpleaños:</h3>
                <div class="countdown-timer">
                    <div class="time-unit">
                        <div class="time-number" id="days">00</div>
                        <div class="time-label">Días</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <div class="time-number" id="hours">00</div>
                        <div class="time-label">Horas</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <div class="time-number" id="minutes">00</div>
                        <div class="time-label">Minutos</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <div class="time-number" id="seconds">00</div>
                        <div class="time-label">Segundos</div>
                    </div>
                </div>
            </div>

            <div class="lock-message">
                <div class="lock-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h3>Contenido Especial Bloqueado</h3>
                <p>El contenido especial se desbloqueará el 7 de julio</p>
                <div class="hearts">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>

            <div class="floating-elements">
                <div class="floating-heart">💖</div>
                <div class="floating-cake">🎂</div>
                <div class="floating-star">⭐</div>
                <div class="floating-gift">🎁</div>
                <div class="floating-balloon">🎈</div>
            </div>
        </div>
    </div>

    <!-- Efectos de partículas -->
    <div class="particles"></div>

    <script src="countdown-script.js"></script>
</body>
</html>
